<mat-card class="card">
  <h2>Recuperar Contraseña</h2>    
  <form class="form">
      
      <mat-form-field class="form-field">
        <input matInput
        type="email" 
        name="correo"
        placeholder="Correo"
        required
        [(ngModel)]="correo">
      </mat-form-field>
  </form>
  <p *ngIf="mensaje"><small>{{mensaje}}</small></p>
  <button mat-raised-button color="primary"
  (click)="recuperarClave()">
  Recuperar Contraseña
  </button>
</mat-card>
